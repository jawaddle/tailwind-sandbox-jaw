<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex</title>
  </head>
  <body>
    <!-- Flex and alignment -->
    <div class="flex bg-yellow-200">
      <div>01</div>
      <div>02</div>
      <div>03</div>
      <div>04</div>
    </div>
    
    <div class="flex flex-col bg-yellow-300">
      <div>01</div>
      <div>02</div>
      <div>03</div>
      <div>04</div>
    </div>

    <div class="flex flex-col md:flex-row bg-yellow-400">
      <div>01</div>
      <div>02</div>
      <div>03</div>
      <div>04</div>
    </div>

    <div class="m-6 flex h-72 w-full bg-indigo-200 border border-4 border-black">
      <div class="flex h-72 w-full border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex h-72 w-full border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex h-72 w-full border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex h-72 w-full border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex h-72 items-start w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex h-72 items-end w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex h-72 items-center w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex flex-col items-center h-72 items-end w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex items-center justify-center h-72 w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex items-center justify-between h-72 
          w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="m-6 flex items-center justify-around h-72 
    w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <div class="flex flex-wrap items-center h-72 
    w-full bg-indigo-100 border border-4 border-black">
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <!-- Flex Column, Gap and Order -->
    <div class="flex flex-col gap-4 items-center h-72 
    w-full bg-indigo-100 border border-4 border-black">
      <div class="order-4 flex p-10 border border-indigo-400 bg-indigo-200">01</div>
      <div class="order-3 flex p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="order-2 flex p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="order-1 flex p-10 border border-indigo-400 bg-indigo-200">04</div>
    </div>

    <!-- Grow and shrink -->
    <div class="mt-64 flex w-full bg-indigo-100 border border-4 border-black">
      <div>
        <div class="flex-initial w-64 p-10 border border-indigo-400 bg-indigo-200">01</div>
      </div>
      <div class="w-64 p-10 border border-indigo-400 bg-indigo-200">02</div>
      <div class="w-64 p-10 border border-indigo-400 bg-indigo-200">03</div>
      <div class="w-64 p-10 border border-indigo-400 bg-indigo-200">04</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">05</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">06</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">07</div>
    </div>

    <div class="mt-64 flex w-full bg-indigo-100 border border-4 border-black">
      <div class="flex-initial w-32 p-10 border border-indigo-400 bg-indigo-200">flex-initial</div>
      <div class="flex-none w-32 p-10 border border-indigo-400 bg-indigo-200">flex-none</div>
      <div class="flex-auto w-32 p-10 border border-indigo-400 bg-indigo-200">flex-auto</div>
      <div class="flex-1 w-32 p-10 border border-indigo-400 bg-indigo-200">flex-1</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">05</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">06</div>
      <div class="p-10 border border-indigo-400 bg-indigo-200">07</div>
    </div>

  </body>
</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
